<div class="card" style="width: 24rem; margin: 10px; cursor: pointer;" [routerLink]="[cake._id]">
  <img class="card-img-top" src="http://localhost:3000/image/cakes/{{cake._id}}.jpg" alt="cakeImage" style="height: 300px;">
  <div class="card-body">
    <h5 class="card-title">{{cake.name}}</h5>
    <p class="card-text">{{cake.ingredients}}</p>
  </div>
</div>

<!-- http://localhost:3000/image/cakes/:imagePath + .jpg -->
